{% extends "base/base.html" %}


{% block style_section %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #003366;
        color: white;
        padding: 20px;
        text-align: center;
    }

    h1,
    h2 {
        margin: 0;
    }

    main {
        padding: 20px;
    }

    section {
        margin-bottom: 20px;
    }

    h3 {
        margin-bottom: 10px;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        margin-bottom: 5px;
    }

    a {
        color: #003366;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    form {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    label {
        margin-bottom: 5px;
    }

    input,
    textarea {
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }

    textarea {
        height: 150px;
    }

    button {
        background-color: #003366;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    footer {
        background-color: #f2f2f2;
        padding: 10px;
        text-align: center;
    }
</style>
{% endblock style_section %}

{% endblock content_section %}
