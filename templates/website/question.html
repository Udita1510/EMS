<body>
  <header>
    <h1>Event FAQs</h1>
  </header>

  <div class="container">
    <div class="question">
      <h2>Who can participate in this event?</h2>
      <div class="dropdown">
        <select>
          <option value="everyone">Everyone</option>
          <option value="registered">Only registered participants</option>
          <option value="selected">Selected individuals</option>
        </select>
      </div>
    </div>

    <div class="question">
      <h2>Can I interact with the host at the event?</h2>
      <div class="dropdown">
        <select>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>

    <div class="question">
      <h2>What are the prerequisites for joining this event?</h2>
      <div class="dropdown">
        <select>
          <option value="none">None</option>
          <option value="experience">Previous experience required</option>
          <option value="registration">Registration required</option>
        </select>
      </div>
    </div>
  </div>

  {% comment %} <footer>
    <p>&copy; 2024 Event Organizer</p>
  </footer> {% endcomment %}
  <!-- Code injected by live-server -->

</body>
